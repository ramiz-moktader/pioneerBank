
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pioneer Bank </title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>

<div id="logInArea">
  <h1 class="text-center"> Welcom to Pioneer Bank</h1>
  <div id="submit-area">
    <h4> Log in </h4>
    <input class="form-control" type="text" name="" id="" placeholder="give your email">
    <br>
    <input  class="form-control" type="password" name="" id="" placeholder="password">
    <br>
    <button id= "logIn" class="btn btn-success"> Enter </button>
  </div>
</div>

<div id="transectionArea">
  <h1> Transection area 
  </h1>
</div>

</body>

<script> 

const logInBtn = document.getElementById('logIn');
logInBtn.addEventListener('click', function(){
  const logInArea = document.getElementById('logInArea');
  logInArea.style.display= "none";
  const showTransectionArea = document.getElementById("transectionArea");
  showTransectionArea.style.display = "block";

})

</script>
</html>
