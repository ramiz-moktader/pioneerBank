<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pioneer Bank </title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div id="logInArea">
    <h1 class="text-center"> Welcom to Pioneer Bank</h1>
    <div class="submit-area">
      <h4> Log in </h4>
      <input class="form-control" type="text" name="" id="" placeholder="give your email">
      <br>
      <input class="form-control" type="password" name="" id="" placeholder="password">
      <br>
      <button id="logIn" class="btn btn-success"> Enter </button>
    </div>
  </div>

  <div id="transectionArea">

    <div class="row">
      <div class="col-md-4">
        <div class="deposite status">
          <h5>Deposite</h5>
          <h2>$<span id="currentDeposite"> 54 </span></h2>
        </div>
      </div>
      <div class="col-md-4">
        <div class="withdraw status">
          <h5>withdraw</h5>
          <h2>$ <span id= "currentWithdraw">0</span></h2>
        </div>
      </div>
      <div class="col-md-4">
        <div class="balance status">
          <h5>Balance</h5>
          <h2>$ <span id="currentBalance"> 10 </span></h2>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="submit-area">
          <h4>DEPOSITE</h4>
          <input id="depositeAmount" type="text" class="form-control" placeholder="Enter your amount">
          <br>
          <button id="depositebtn" class="btn btn-success">Deposite</button>
        </div>
      </div>

      <div class="col-md-6">
        <div class="submit-area">
          <h4>withdraw</h4>
          <input type="text" id = "withdrawAmount" class="form-control" placeholder="Enter your amount">
          <br>
          <button id= "withdrawButton" class="btn btn-success"> withdraw</button>
        </div>
      </div>
    </div>

  </div>

</body>

<script>
  const logInBtn = document.getElementById('logIn');
  logInBtn.addEventListener('click', function () {
    const logInArea = document.getElementById('logInArea');
    logInArea.style.display = "none";
    const showTransectionArea = document.getElementById("transectionArea");
    showTransectionArea.style.display = "block";

  })

//deposite button event handler 
  const depositeBtn = document.getElementById('depositebtn');
  depositeBtn.addEventListener('click', function () {
    const depositeAmount = document.getElementById('depositeAmount').value;
    const deposisteNumber = parseFloat(depositeAmount);
    // const currentDeposite = document.getElementById('currentDeposite').innerText;
    // const currentDepositeNumber = parseFloat(currentDeposite);
    // const totalDeposite = deposisteNumber + currentDepositeNumber;
    // document.getElementById('currentDeposite').innerText = totalDeposite;
    document.getElementById('depositeAmount').value = "";
    spanTextEdit("currentDeposite",deposisteNumber )
    spanTextEdit("currentBalance",deposisteNumber )

  });

  //withdraw button event handler
  const withdrawButton = document.getElementById('withdrawButton');
  withdrawButton.addEventListener('click',function(){
    const withdrawAmount = document.getElementById('withdrawAmount').value;
    const withdrawAmountNumber =parseFloat(withdrawAmount);
    spanTextEdit("currentWithdraw", withdrawAmountNumber);
    spanTextEdit("currentBalance",-1*withdrawAmountNumber );

    document.getElementById('withdrawAmount').value = "";

    
  })
      

  function spanTextEdit(id,deposisteNumber) {
    const currentBalance = document.getElementById(id).innerText;
    const currentBalanceNumber = parseFloat(currentBalance);
    const totalBalance = currentBalanceNumber + deposisteNumber;
    document.getElementById(id).innerText = totalBalance;
  }
</script>

</html>
